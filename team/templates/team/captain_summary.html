{% extends "team/base.html" %}

{% block content %}
<h1>Whole Team Event Attendance</h1>

<table>
    <tr>
        <td></td>
    {% for event in event_list %}
        <td>{{ event }}</td>
    {% endfor %}
    </tr>
    {% for item in players_info %}
    <tr>
        {% for detail in item %}
            <td>{{ detail }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>

<input type="button" value="Go Back" onclick="history.go(-1);" />
{% endblock %}
