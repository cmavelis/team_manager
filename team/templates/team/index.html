{% extends "team/base.html" %}

{% block content %}
<h2>Team Roster</h2>
{% if player_list %}
    <ul>
    {% for player in player_list %}
        <li><a href="{% url 'team:player' player.nickname %}">{{ player.nickname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players listed.</p>
{% endif %}

<a href="{% url 'team:captain' %}">Captain View</a>

{% endblock %}
